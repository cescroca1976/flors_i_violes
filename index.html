    function renderFlowers() {
        const container = document.getElementById('main-container');
        container.innerHTML = '';
        
        zones.forEach((zone, zIndex) => {
            const zoneDiv = document.createElement('div');
            zoneDiv.className = 'zone-section';
            
            let html = `<h2 class="zone-title">${zone.title}</h2><div class="grid">`;
            
            zone.flowers.forEach((flower, fIndex) => {
                // Constru√Øm la ID √∫nica
                const fid = `${zIndex}_${fIndex}`;
                
                html += `
                <div class="flower-card" id="card-${fid}">
                    <div class="image-container">
                        ${flower.images.map(img => `<img src="${img}" loading="lazy">`).join('')}
                    </div>
                    <div class="content">
                        <h3>${flower.name}</h3>
                        <p class="desc">${flower.desc}</p>
                        
                        <div class="dynamic-data" id="data-${fid}">
                            <!-- S'omplir√† din√†micament segons comarca -->
                        </div>
                        
                        <div class="selector-row">
                            <input type="checkbox" id="seed-${fid}" onchange="calculateTotal()" value="${flower.prices.price_seed}">

    function updateRegion() {
        const select = document.getElementById('comarca-select');
        const regionKey = select.value;
        const regionData = comarques[regionKey];
        
        // 1. Actualitzar T√≠tol
        document.getElementById('header-region').innerText = regionData.name;
        
        // 2. Actualitzar Dades Agron√≤miques de cada fitxa
        zones.forEach((zone, zIndex) => {
            zone.flowers.forEach((flower, fIndex) => {
                const fid = `${zIndex}_${fIndex}`;
                const dataDiv = document.getElementById(`data-${fid}`);
                
                // Mofidica el reg i sembra segons la comarca
                let regHiv = flower.agro.reg_hivern;
                let regEst = flower.agro.reg_estiu;
                
                // L√≤gica simple de modificaci√≥ de text
                if (regionData.water_mod > 1.2) regEst = "Diari/Molt freq√ºent";
                if (regionData.water_mod < 0.9) regEst = "2 cops/setm";
                
                let sembra = flower.agro.sembra;
                // Si √©s Pirineu, tot es retarda
                if (regionData.type === "Pirineu" && sembra.includes("Mar√ß")) sembra = "Maig-Juny";
                // Si √©s Litoral, es pot avan√ßar
                if (regionData.type === "Litoral" && sembra.includes("Mar√ß")) sembra = "Febrer";

                dataDiv.innerHTML = `
                    <div class="data-row"><span class="data-label">üå° Clima:</span> <span>${regionData.type}</span></div>
                    <div class="data-row"><span class="data-label">üìÜ Sembra:</span> <span>${sembra}</span></div>
                    <div class="data-row"><span class="data-label">üíß Reg Estiu:</span> <span>${regEst}</span></div>
                `;
            });
        });
    }

    function calculateTotal() {
        let total = 0;
        const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        
        checkboxes.forEach(box => {
            total += parseFloat(box.value);
        });
        
        document.getElementById('total-cost').innerText = total.toFixed(2);
    }

    // Inicialitzar
    renderFlowers();

</script>
