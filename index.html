    function render() {
        const app = document.getElementById('app');
        let h = "";
        
        zones.forEach((z, i) => {
            h += `<h2 style="text-align:center; color:#2d5a27; margin-top:40px;">${z.title}</h2><div class="grid">`;
            z.flowers.forEach((f, j) => {
                h += `
                <div class="card">
                    <div class="img-scroll">
                        ${f.images.map(s => `<img src="${s}" loading="lazy">`).join('')}
                    </div>
                    <div class="card-content">
                        <h3>${f.name}</h3>
                        <p style="font-size:0.9em;color:#666">${f.desc}</p>
                    </div>
                    
                    <div class="actions-row">
                        <!-- BUTTON GROUP LEFT: SEED -->
                        <div class="btn-group">
                            <label class="checkbox-container">
                                <input type="checkbox" value="${f.data.seed.price}" onchange="calc()">
                                Llavor <span class="price-label">${f.data.seed.price.toFixed(2)}‚Ç¨</span>
                            </label>
                            <a href="${f.data.seed.url}" target="_blank" class="btn btn-seed">
                                üîó Comprar Llavor
                            </a>
                        </div>
                        
                        <!-- BUTTON GROUP RIGHT: PLANT -->
                        <div class="btn-group">
                            <label class="checkbox-container">
                                <input type="checkbox" value="${f.data.plant.price}" onchange="calc()">
                                Planta <span class="price-label">${f.data.plant.price.toFixed(2)}‚Ç¨</span>
                            </label>
                            <a href="${f.data.plant.url}" target="_blank" class="btn btn-plant">
                                üîó Comprar Planta
                            </a>
                        </div>
                    </div>
                </div>`;
            });
            h += "</div>";
        });
        app.innerHTML = h;
    }

    function calc() {
        let t = 0;
        document.querySelectorAll('input:checked').forEach(c => t += parseFloat(c.value));
        document.getElementById('total').innerText = t.toFixed(2);
    }
    
    function upd() { } 

    render();
</script>
</body>
